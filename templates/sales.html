{% extends "base.html" %} {% block content %}
<div class="container">
  <p><h2>Видаткова накладна</h2></p>
  <div class="container">
    <form method="POST" action="/savesale/{{ item.idTov }}">
      <h3>Товар: {{ item.nameproduct }}</h3>
      <h4>Кількість товару:</h4>
      <input type="number" placeholder="0" step="1" max="{{ item.quantity }}" name="quantity_to_sale" />
      <h4>Максимально допустима кількість товару: {{ item.quantity }} {{ item.nameunitshort }}</h4>
      <input type="hidden" name="oldquantity" value="{{ item.quantity }}" />
      <input type="hidden" name="idunit" value="{{ item.unit }}" />
      <h4>Ціна:</h4>
      <input
        type="number"
        placeholder="0.00"
        step="0.01"
        name="price_to_sale"
      />
      <h4>Номер накладної:</h4>
      <input type="text" name="numberdocument" />
      <h4>Дата накладної:</h4>
      <input type="date" name="datedocument" />
      <p>
        <h5><input type="checkbox" name="is_saled" />Оплачено</h5>
      </p>
      <button class="buttons" type="submit">Створити</button>
    </form>
  </div>
</div>
{% endblock %}
